<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h1>Tic Tac Toe</h1>

  <p>instructions to be entered last</p>

  <div class="tally">
    Tally
    <table>
      <tr>
        <th>P1</th>
        <th>P2</th>
      </tr>
      <tr>
        <td class="win-count-P1">0</td>
        <td class="win-count-P2">0</td>
      </tr>
    </table>

  <button class="new-game">play again</button>

  </div>
  
  <div class="grid">
    <div class="top-left" data-cell="0"></div>
    <div class="top-mid" data-cell="1"></div>
    <div class="top-right" data-cell="2"></div>
    <div class="mid-left" data-cell="3"></div>
    <div class="mid-mid" data-cell="4"></div>
    <div class="mid-right" data-cell="5"></div>
    <div class="bottom-left" data-cell="6"></div>
    <div class="bottom-mid" data-cell="7"></div>
    <div class="bottom-right" data-cell="8"></div>
  </div>


  <script src="app.js"></script>

</body>
</html>
