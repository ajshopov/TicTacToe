<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <p>Play against your friends in the classic game of Tic Tac Toe!</p>
    <form action="">
     <input type="radio" name="theme" value="default" checked>Default Theme
     <input type="radio" name="theme" value="mario">Mario Theme
    </form>

    <nav>
      <div class="tally">SCOREBOARD</div>
        <table>
          <tr>
            <th>PLAYER <span>X</span></th>
            <th>PLAYER <span>O</span></th>
          </tr>
          <tr>
            <td class="win-count-P1">0</td>
            <td class="win-count-P2">0</td>
          </tr>
        </table>
    </nav>
    <article>
      <div class="tally">ACTIVE PLAYER</div>
      <div class="activeX active-player"></div>
    </article>


    <button class="reset-game">reset scoreboard</button>

    <div class="grid">
        <button class="display-result"></button>
      <div class="top-left" data-cell="0"></div>
      <div class="top-mid" data-cell="1"></div>
      <div class="top-right" data-cell="2"></div>
      <div class="mid-left" data-cell="3"></div>
      <div class="mid-mid" data-cell="4"></div>
      <div class="mid-right" data-cell="5"></div>
      <div class="bottom-left" data-cell="6"></div>
      <div class="bottom-mid" data-cell="7"></div>
      <div class="bottom-right" data-cell="8"></div>
    </div>
  </div>



  <script src="app.js"></script>

</body>
</html>
